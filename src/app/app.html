<!-- Loading -->

@if (loading$ | async) {
<div class="fixed top-0 left-0 w-full h-full flex align-items-center justify-content-center bg-black-alpha-50 z-5">
  <p-progress-spinner aria-label="Loading" [style]="{ width: '60px', height: '60px'}" strokeWidth="8"
    fill="transparent"></p-progress-spinner>
</div>
}
