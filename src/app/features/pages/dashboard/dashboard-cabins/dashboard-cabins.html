<div class="card">
  <p-table
    [value]="cabins"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template #caption>
      <ul class="flex justify-content-between w-9">
        <li>
          <div class="flex items-center justify-between">
            <span class="text-6xl font-bold">All Booking</span>
            <p-button icon="pi pi-refresh" rounded raised />
          </div>
        </li>
        <li>
          <div class="button-group">
            <button label="All" class="btn-g">All</button>
            <button pButton label="Unconfirmed" class="btn-g"></button>
            <button pButton label="Checked In" class="btn-g"></button>
            <button pButton label="Checked Out" class="btn-g"></button>
          </div>
        </li>
      </ul>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Category</th>
        <th>Reviews</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>
          <img
            [src]="
              'https://primefaces.org/cdn/primeng/images/demo/product/' +
              product.image
            "
            [alt]="product.name"
            class="w-24 rounded"
          />
        </td>
        <td>{{ product.price | currency : "USD" }}</td>
        <td>{{ product.category }}</td>
        <td></td>
        <td>
          <p-tag
            [value]="product.inventoryStatus"
            [severity]="getSeverity(product.inventoryStatus)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template #footer>
      <tr>
        <td colspan="6">
          In total there are {{ cabins ? cabins.length : 0 }} products.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
