<div class="container flex justify-content-center m-auto flex-column">
  <h1>Update your account</h1>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <!-- email Field -->
    <div class="field mb-4">
      <label for="email" class="mb-2 font-medium">Email address </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full form__field"
        aria-describedby="email-help"
      />
    </div>
    <!-- fullName Field -->
    <div class="field mb-4">
      <label for="fullName" class="mb-2 font-medium">Full name </label>
      <input
        id="fullName"
        type="fullName"
        formControlName="fullName"
        class="w-full form__field"
        aria-describedby="fullName-help"
      />
    </div>

    <!-- Avatar Field -->
    <div class="field mb-4">
      <label for="avatar" class="mb-2 font-medium">Avatar image</label>
      <div class="custom-file-input">
        <input
          id="avatar"
          type="file"
          class="hidden-input"
          (change)="onFileSelect($event)"
          placeholder="No file chosen"
        />
        <label for="avatar" class="file-label">
          <i class="pi pi-cloud-upload mr-2"></i>
          Choose File
        </label>
      </div>
      @if (!selectedFile) {
      <small class="file-hint">No file chosen</small>
      } @else {
      <small class="file-hint">{{ selectedFile.name }}</small>
      }
    </div>

    <div class="flex justify-content-end gap-3">
      <button type="button" class="p-button-cancel" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="p-button">Update password</button>
    </div>
  </form>
</div>
